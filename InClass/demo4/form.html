<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Form Demo</h1>
    </header>
    <main>
        <form method="get" action="formprocessor.html">
            <fieldset>
                    <legend>Student Information</legend>
                    <div>
                        <label for="studentId">Student Id</label>
                    </div> 
                    <div>
                        <input type="text" name="studentId" pattern=""> 
                    </div>
                    <div>
                        <label for="studentPhone">Student Phone Number</label>
                    </div>
                    <div>
                        <input type="telt" pattern="^\(?([0-9]{3}\)?)[-]([0-9]{3})[-]([0-9]{4})$" placeholder="(xxx)-xxx-xxxx" required>
                        <input type="submit">
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                    </div>
                    <div>
                        <input type="email" pattern="^([a-zA-Z0-9_\-\.]+)[@]([a-zA-Z{2,5})$"placeholder="email address"required>
                        <input type="submit">
                    </div>
                    
            </fieldset>
        </form>
    </main>
</body>
</html>
