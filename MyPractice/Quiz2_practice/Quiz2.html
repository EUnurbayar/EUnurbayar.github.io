<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz2</title>
    <link rel="stylesheet" href="./CSS/quiz2.css">
    <script defer src="./Script/quiz2.js"></script>
</head>
<body>
    <div class="container">
        <h1>Email Log In Form</h1>
        <div class="container">
            <form id="emailForm" action="submit" method="post">
                <label class="label"  for="email"> Enter email address</label>
                <div>
                    <input class="input" type="email" name="email_input" id="email" placeholder="Enter your email" pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}" required>
                </div>
                <label class="label" for="password">Enter password</label>
                <div> 
                    <input class="input" type="password" name="email_password" id="password" placeholder="Password" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z}*).{8,}" required >
                </div>
                <div>
                    <input class="button" type="submit" name="submit_button" id="submit_button">
                </div>
                
            </form>
        </div>

    </div>
</body>
</html>
