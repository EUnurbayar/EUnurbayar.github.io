    <main>
      <div class="container">
        <h2>Census Form</h2>
        <hr>
        <Form method="post">
          <div class="row">
            <div class="col-md-12">
             <div class="form-goup">
              <label for="fullName">Full Name</label>
              <input class="form-control" type="text" name="fullName" id="fullName">
              <span></span>
             </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-goup">
               <label for="citizenId">Citizen Id</label>
               <input class="form-control" type="text" name="fullName" id="citizenId">
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-goup">
                  <label for="ssn">Social Sec No</label>
                  <input class="form-control" type="text" name="fullName" id="ssn">
                </div>
              </div>
            </div>
           <div class="row">
             <div class="col-md-6">
                <div class="form-goup">
                  <label for="state">State:*</label>
                 <select name="state" id="stae">
                  <option value="">Select State</option>
                  <option value="Arizona">Arizona</option>
                  <option value="New Mexico">New Mexico</option>
                </select>
                </div>
             </div>
             <div class="col-md-6">
              <div class="form-goup">
                <input type="radiobutton">
              </div>  
             </div>
            </div>
           </div> 
        </Form>
      </div>
