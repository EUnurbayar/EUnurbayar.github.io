<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5 - Javascript</title>
    <link rel="stylesheet" href="./CSS/assignment5.css">
    <script src="./Script/assignment5.js"></script>
</head>
<body>
    <H1>Assignment 5</H1>
    <form>
        <div class="email">
            <label class="label" for="email">Email address</label> <br>
            <input id="email" class="input" type="email" placeholder="Enter email"  pattern="([a-zA-Z0-9_\-\.]+)-[@]-([a-zA-z]){2,5}" required>
            <div class="email_txt">We'll never share your email with anyone else.</div>
        </div>
        <div class="password">
            <label class="label" for="password">Password</label> <br>
            <input required class="input" type="password" name="pw" id="password" placeholder="Password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}"> 
        </div>
        <div class="checkbox">
            <input id="checkbox" type="checkbox">
            <label for="checkbox">Check me out</label>
        </div>
        <button type="submit" class="submit">Submit</button>
    </form>
</body>
</html>
