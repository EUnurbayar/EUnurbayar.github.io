<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email form</title>
    <link rel="stylesheet" href="webform1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
         <div>
            <header>
                <h2> Form Assignment</h2>
                <hr>
            </header>
         </div>
         <form>
            <div class="email">
                <label class="label" for="email">Email address</label> <br>
                <input id="email" class="input" type="email" placeholder="Enter email"  pattern="([a-zA-Z0-9_\-\.]+)-[@]-([a-zA-z]{2,5)" required>
                <div class="email_txt">We'll never share your email with anyone else.</div>
            </div>
            <div class="password">
                <label class="label" for="password">Password</label> <br>
                <input required class="input" type="password" name="pw" id="password" placeholder="Password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}"> 
            </div>
            <div class="checkbox">
                <input id="checkbox" type="checkbox">
                <label for="checkbox">Check me out</label>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>

    </div>
    
</body>
</html>
